<!DOCTYPE html>
<html lang="en" ng-app="uiselect">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS UI Select Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      

    <div class="container" style="margin-top:4em" ng-controller="selectController">

        <div class="panel panel-default">
            
<!--            Panel heading-->
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Angular JS UI Select</strong></h3>
        </div><!--/ Panel heading-->
            
<!--            Panel body-->
        <div class="panel-body">
            
            <pre>Current item: {{currentItem | json}}</pre>
            <pre>All selected items: {{allItems | json}}</pre>
            
            
            
        

             <group-select update="setSelected(select.box,item)"  data="selectData" single="selectedItem" close="removeSelect(select.box)"  ng-repeat="select in selectGroup"></group-select>

           
            
            
        </div><!--            / Panel body-->
            
        <!--Panel Footer        -->
        <div class="panel-footer">
            <button class='btn btn-default' ng-click="addSel()">Add New</button>
         </div><!--/ Footer-->
        
        </div> <!--        / Panel-->

    </div><!--/ Container-->
          
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.min.js"></script>    
    <script src="../src/ui-select.js"></script>
    <script src="selectCtr.js"></script>
  </body>
</html>
